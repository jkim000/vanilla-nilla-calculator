<!DOCTYPE html>
<html>
    <head>
        <title>Vanilla Nilla Calculator</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="src/styles.css" />
    </head>

    <body>
        <div id="app">
            <div class="calculator">
                <div class="displays">
                    <!-- TODO: handle height issue when historical is empty -->
                    <div class="historical"></div>
                    <div class="current">0</div>
                </div>
                <div class="buttons">
                    <div class="row">
                        <input
                            type="button"
                            value="%"
                            class="button operator"
                        />
                        <input
                            type="button"
                            value="CE"
                            class="button operator"
                        />
                        <input
                            type="button"
                            value="C"
                            class="button operator"
                        />
                        <input
                            type="button"
                            value="&#8592;"
                            class="button operator"
                        />
                    </div>
                    <div class="row">
                        <input
                            type="button"
                            value=":)"
                            class="button operator"
                        />
                        <input
                            type="button"
                            value="x&sup2;"
                            class="button operator cursive"
                        />
                        <input
                            type="button"
                            value="x&#8319;"
                            class="button operator cursive"
                        />
                        <input
                            type="button"
                            value="&divide;"
                            class="button operator"
                        />
                    </div>
                    <div class="row">
                        <input
                            type="button"
                            value="7"
                            class="button numberpad"
                        />
                        <input
                            type="button"
                            value="8"
                            class="button numberpad"
                        />
                        <input
                            type="button"
                            value="9"
                            class="button numberpad"
                        />
                        <input
                            type="button"
                            value="&times;"
                            class="button operator"
                        />
                    </div>
                    <div class="row">
                        <input
                            type="button"
                            value="4"
                            class="button numberpad"
                        />
                        <input
                            type="button"
                            value="5"
                            class="button numberpad"
                        />
                        <input
                            type="button"
                            value="6"
                            class="button numberpad"
                        />
                        <input
                            type="button"
                            value="-"
                            class="button operator"
                        />
                    </div>
                    <div class="row">
                        <input
                            type="button"
                            value="1"
                            class="button numberpad"
                        />
                        <input
                            type="button"
                            value="2"
                            class="button numberpad"
                        />
                        <input
                            type="button"
                            value="3"
                            class="button numberpad"
                        />
                        <input
                            type="button"
                            value="+"
                            class="button operator"
                        />
                    </div>
                    <div class="row">
                        <input
                            type="button"
                            value="+/-"
                            class="button numberpad"
                        />
                        <input
                            type="button"
                            value="0"
                            class="button numberpad"
                        />
                        <input
                            type="button"
                            value="."
                            class="button numberpad"
                        />
                        <input
                            type="button"
                            value="&equals;"
                            class="button equal"
                        />
                    </div>
                </div>
            </div>
        </div>

        <script src="src/index.js"></script>
    </body>
</html>
